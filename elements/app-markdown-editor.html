<dom-module id="app-markdown-editor">
    <template>
        <div id="editor" error-message="required value" label="Description" required>
            <content></content>
        </div>
    </template>

    <script>
        Polymer({
            is: 'app-markdown-editor',
            attached: function() {
                $(this.$.editor).markdown({autofocus:false,savable:false});
            }
        });
    </script>
</dom-module>

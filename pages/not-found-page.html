<link href="../bower_components/polymer/polymer.html" rel="import">
<link href="../bower_components/paper-button/paper-button.html" rel="import">
<link href="../bower_components/paper-card/paper-card.html" rel="import">
<link href="../bower_components/iron-icons/iron-icons.html" rel="import">
<link href="../bower_components/iron-icon/iron-icon.html" rel="import">


<dom-module id="not-found-page">
    <template>
        <style>
            .bg {
                display: flex;
                align-items: center;
                flex-direction: column;
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                background-color: #eee;
            }
            .column {
                flex-direction: column;
                height: 100%;
                display: flex;
                justify-content: center;
            }
            .dialog {
                width: 500px;
                height: 350px;
            }
            .dialog-content {
                position: absolute;
                top: 48px;
                bottom: 0;
                left: 0;
                right: 0;
                padding: 10px;
            }
            .dialog-content > div {
                position: relative;
                height: 100%;
            }
            .error-code {
                text-align:center;
                font-size:150px;
                width:100%;
            }
            .error-message {
                text-align:center;
                font-size:22px;
                width:100%;
            }
            .button-container {
                display: flex;
                width: 100%;
                position: absolute;
                bottom: 0;
                flex-direction: row;
                justify-content: center;
            }
            .action-button {
                background-color: #e91e63;
                color: #ffffff;
                --paper-button-ink-color: #3f51b5;
            }
        </style>
        <div class="bg">
            <div class="column">
                <paper-card class="dialog">
                    <div class="dialog-content">
                        <div>
                            <div class="error-code">404</div>
                            <div class="error-message">The requested page does not exist.</div>
                            <div class="button-container">
                                <paper-button class="action-button" on-click="goHome"><iron-icon icon="home"></iron-icon> Home</paper-button>
                            </div>
                        </div>
                    </div>
                </paper-card>
            </div>
        </div>
    </template>

    <script>
        Polymer({
            is: 'not-found-page',
            goHome: function() {
                this.router.go('/');
            }
        });
    </script>
</dom-module>
